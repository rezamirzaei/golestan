<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="rtl"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Make Term</title>
    <link rel="stylesheet" type="text/css" href="/Data/bootstrap/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" type="text/css" href="/Data/bootstrap/css/bootstrap.min.css"/>
    <script src="/Data/Jquery/jquery-3.2.0.min.js"></script>
    <script src="/Data/bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="/CSS/PageStyle.css"/>
</head>
<body>
<nav class="navbar navbar-toggleable-md navbar-default bg-faded navigationBar">
    <div class="container-fluid" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigationBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand NavigationBarMenuText">سیستم جامع گلستان</a>
        </div>
        <div class="collapse navbar-collapse" id="navigationBar">
            <ul class="nav navbar-nav">
                <li><a href="/" th:utext="${session.name + ' ' + session.family}"></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><img src="/Image/member-1.jpg" alt="UserImage" class="img-circle userImage"/></a></li>
                <li><button id="Logout" type="button" class="btn ButtonNav" aria-haspopup="true">خروج</button></li>
            </ul>
        </div>
    </div>
    <script>
        $("#Logout").on('click',function () {
            window.location = '/logout';
        })
    </script>
</nav>
<div class="container-fluid">
    <div class="containCourseEffortPage">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-offset-2 col-lg-8">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 courseEffort">
                <div class="row">
                    <div class="row">
                        <div class="col-lg-offset-2 col-lg-8">
                            <h1><strong>ایجاد ترم</strong></h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-offset-1 col-lg-10">
                            <table class="table table-bordered table-striped table-hover">
                                <thead>
                                <tr>
                                    <th class="col-xs-3 col-sm-3 col-md-3 col-lg-3">کد</th>
                                    <th class="col-xs-2 col-sm-2 col-md-2 col-lg-2">فصل</th>
                                    <th class="col-xs-2 col-sm-2 col-md-2 col-lg-2">سال</th>
                                    <th class="col-xs-2 col-sm-2 col-md-2 col-lg-2">ایجاد درس</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr  th:each="term : ${terms}">
                                    <td th:text="${term.code}">1</td>
                                    <td th:text="${term.season}">پاییز</td>
                                    <td th:text="${term.year}">1396</td>
                                    <td><a href="">ایجاد درس</a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="row">
                        <button class="btn ButtonNav" type="button" aria-haspopup="true" data-toggle="modal" data-target="#makeTermModal">ایجاد ترم جدید</button>
                    </div>
                    <div id="makeTermModal" class="modal fade" role="dialog">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <form class="form-inline" action="" method="post">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">ایجاد ترم</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label class="control-label" for="year" style="font-size: 15px;color: black">سال:</label>
                                            <input type="text" class="form-control" id="year" name="year"/>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label" for="season" style="font-size: 15px;color: black">فصل:</label>
                                            <input type="text" class="form-control" id="season" name="season"/>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label" for="code" style="font-size: 15px;color: black">کد:</label>
                                            <input type="text" class="form-control" id="code" name="code"/>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-success">ایجاد</button>
                                        <button type="button" class="btn btn-danger" data-dismiss="modal">انصراف</button>

                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2 col-md-2 col-lg-4 rightToLeftّFloat"></div>
                        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-4 rightToLeftّFloat">
                            <ul class="pagination">
                                <li class="active"><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">4</a></li>
                                <li><a href="#">5</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
